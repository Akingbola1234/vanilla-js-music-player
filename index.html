<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <h1>Music Player</h1>
    <!-- The Music Cointainer will basically wrapp around everything -->
    <div class="music-container">
        <!-- This will hold the song title and the Progress Bar when play is clicked -->
        <div class="music-info">
            <!-- This will be populated dynamically by JavaScript -->
            <h4 id="title">Ukelele</h4>
            <div class="progress-container">
                <!-- This Progress will get filled dynamically by JavaScript too -->
                <div class="progress">
                </div>
            </div>
        </div>
        <audio src="music/music-player_music_ukulele.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/ukulele.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    <div class="input-div">
        <input type="text"><i id="eye" class="fas fa-eye"></i>
    </div>
    <script src="script.js"></script>
</body>

</html>
